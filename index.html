
<!DOCTYPE html>
<html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 350;
			width: 350;
			overflow: hidden;
		}
		iframe {
			display: block;
			height: 350;
			width: 350;
			margin: 20px;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
	<script src="js/custom-elements-builtin.js"></script>
	<script src="js/x-frame-bypass.js" type="module"></script>
</head>
<body>
<h2>If the Web Application below is loaded, it is vulnerable to Clickjacking</h2>
	<iframe src="https://campusguard.com" height="250" width="600" samesite=none secure=true></iframe>
<h2>If the Web Application below is loaded, it is vulnerable to Clickjacking using a CORS bypass</h2>
	<iframe is="x-frame-bypass" src="https://campusguard.com" height="250" width="600" samesite=none secure=true></iframe>
</body>
</html>
